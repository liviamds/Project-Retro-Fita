<body>

    <div class="nav">
        <a href="Home.html">Home</a>  
        <a href="Sobre.html">Sobre</a>

    <header class="header">
        <h1 class="titulo">Retro Fita</h1>
        <h3 class="subtitulo">Locadora</h3>
    </header>

    <div class="contact-container">
        <h2>Entre em Contato Conosco</h2>
        <form action="#" method="POST">
            <label for="contact-nome">Nome:</label>
            <input type="text" id="contact-nome" name="contact-nome" required>

            <label for="contact-email">E-mail:</label>
            <input type="email" id="contact-email" name="contact-email" required>

            <label for="contact-mensagem">Mensagem:</label>
            <textarea id="contact-mensagem" name="contact-mensagem" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
